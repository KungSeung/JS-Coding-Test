<!DOCTYPE html>

  <body>
    <script>
      // MY Code
      function sol(s) {
        s = s.split('');
        let answer = '';
        let n = s.length;

        for (let i = 0; i < n; ) {
          let firChar = s[i];
          let cnt = 0;
          answer += firChar;
          for (let j = 0; j < n; j++) {
            if (firChar === s[j]) {
              cnt++;
              i++;
            }
          }
          if (cnt !== 1) answer += cnt;
        }

        return answer;
      }

      // T Code -> 이 풀이가 맞다
      // 같은 문자가 '연속'으로 반복될 때
      function sol2(s) {
        let answer = '';
        let cnt = 1;
        s += ' ';

        for (let i = 0; i < s.length - 1; i++) {
          if (s[i] === s[i + 1]) cnt++;
          else {
            answer += s[i];
            if (cnt > 1) answer += String(cnt);
            cnt = 1;
          }
        }

        return answer;
      }

      let s = 'KKHSSSSSSSE';
      console.log(sol(s));
      console.log(sol2(s));
    </script>
  </body>
