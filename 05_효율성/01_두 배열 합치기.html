    <script>
      // sort n개 -> 시간복잡도(O) nlogn
      // 근데 이 문제는 O(n+m)으로 풀 수 있다 -> How? -> two pointers algorithm
      // MY Code - nlogn
      function sol(arr1, arr2) {
        let answer = [];
        let n = arr1.length;
        let m = arr2.length;

        for (let i = 0; i < m; i++) {
          arr1.push(arr2[i]);
        }
        answer = arr1.sort((a, b) => a - b);

        return answer;
      }

      // T Code
      // 생각해보니 매우쉽다 -> 배열의 각각 idx를 잡으면된다
      // two pointers algorithm
      function sol2(arr1, arr2) {
        let answer = [];
        let n = arr1.length;
        let m = arr2.length;
        let p1 = (p2 = 0);

        while (p1 < n && p2 < m) {
          if (arr1[p1] <= arr2[p2]) answer.push(arr1[p1++]);
          else answer.push(arr2[p2++]);
        }
        while (p1 < n) answer.push(arr1[p1++]);
        while (p2 < m) answer.push(arr2[p2++]);

        return answer;
      }

      let arr1 = [1, 3, 5];
      let arr2 = [2, 3, 6, 7, 9];
      //console.log(sol(arr1, arr2));
      console.log(sol2(arr1, arr2));
    </script>
