  <body>
    <script>
      // MY Code -> T Code로 수정
      // two pointers algorithm
      function sol(arr1, arr2) {
        let answer = [];
        arr1 = arr1.sort((a, b) => a - b);
        arr2 = arr2.sort((a, b) => a - b);
        let p1 = (p2 = 0);
        let n = arr1.length;
        let m = arr2.length;

        while (p1 < n && p2 < m) {
          if (arr1[p1] < arr2[p2]) p1++;
          else if (arr1[p1] > arr2[p2]) p2++;
          else {
            // 공통원소를 찾았으면 idx 둘 다 증가시켜줘야함
            answer.push(arr1[p1++]);
            p2++;
          }
        }

        return answer;
      }

      let arr1 = [1, 3, 9, 5, 2];
      let arr2 = [3, 2, 5, 7, 8];
      console.log(sol(arr1, arr2));
    </script>
