<!DOCTYPE html>

    <title>재귀함수</title>
  </head>
  <body>
    <h2>
      자연수 N이 입력되면 재귀함수를 이용하여 1부터 N까지를 출력하는 프로그램
    </h2>
    <script>
      // My Code
      function solution(N) {
        if (N === 0) return;
        else {
          solution(N - 1);
          console.log(N);
        }
        // if (N !== 0) {
        //   solution(N - 1);
        //   console.log(N);
        // }
        // else(N ===0) return;
      }

      // T Code
      function solution2(N) {
        function DFS(L) {
          if (L == 0) return;
          else {
            DFS(L - 1);
            console.log(L);
          }
        }

        DFS(N);
      }
      solution(3);
      solution2(3);
    </script>
  </body>
</html>
