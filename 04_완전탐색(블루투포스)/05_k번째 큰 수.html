<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // MY Code
      function sol(n, k, card) {
        // set에서 정렬하는 방법
        // 1. set객체를 arr로 만들어서 정렬
        // 2. arr에서 정렬해서 set객체로 사용
        let answer = 0;
        let cardSumSet = new Set();
        let cardSumArr = [];

        // T의 생각 - 자료구조를 잘 생각
        // 10장에서 3장이면 10C3[조합]
        // 중복을 제거하는 자료구조 : set 활용
        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let k = j + 2; k < n; k++) {
              // k = j+1은 정상적이고
              // k = i+2는 제대로 값이 안나올까 ->  정답 : 종속관계 문제 i, j, k에 값을 넣어보면 알 수 있다.
              cardSumSet.add(card[i] + card[j] + card[k]);
            }
          }
        }
        cardSumArr = Array.from(cardSumSet);
        cardSumArr.sort((a, b) => b - a);

        console.log(cardSumArr);
        answer = cardSumArr[k - 1];

        return answer;
      }

      // T Code
      function sol2(n, k, card) {
        let answer;
        let tmp = new Set();
        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let k = i + 2; k < n; j++) {
              tmp.add(card[i] + card[j] + card[k]);
            }
          }
        }
        let a = Array.from(tmp).sort((a, b) => b - a);
        answer = a[k - 1];

        return answer;
      }

      let n = 10;
      let k = 3;
      let card = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(sol(n, k, card));
    </script>
  </body>
</html>
