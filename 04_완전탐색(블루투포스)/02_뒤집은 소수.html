<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function rev(n) {
        let tmp = '';
        n = n.toString().split('');
        for (let i = 0; i < n.length; i++) {
          tmp += n[n.length - i - 1];
        }
        return Number(tmp);
      }

      function findPrime(n) {
        let flag = 0;
        // 10 이하
        if (n === 1) return false;
        if (n === 2 || n === 3 || n === 5 || n === 7) return true;
        // 10 이상
        for (let i = 2; i < 10; i++) {
          if (n % i !== 0) flag = 1;
          else {
            flag = 0;
            return false;
          }
        }

        if (flag === 1) return true;
      }

      function sol(arr) {
        let answer = [];
        let ifPrime = 0;
        for (let i = 0; i < arr.length; i++) {
          ifPrime = rev(arr[i]);
          if (findPrime(ifPrime)) answer.push(ifPrime);
        }

        return answer;
      }

      // T Code
      function isPrime(num) {
        if (num === 1) return false;
        for (let i = 2; i < parseInt(Math.sqrt(num)); i++) {
          if (num % i === 0) return false;
        }
        return true;
      }
      function sol2(arr) {
        let answer = [];
        for (let x of arr) {
          let res = 0;
          // 내장함수
          // let res = res.toString().split('').reverse().join('');
          // res = Number(res);
          while (x) {
            let t = x % 10;
            res = res * 10 + t; // 계산이 정말 신기함
            x = parseInt(x / 10);
          }
          // 내장함수
          if (isPrime(res)) answer.push(res);
        }

        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(sol(arr));
      console.log(sol2(arr));
    </script>
  </body>
</html>
