<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <h2>forEach, map, filter, reduce</h2>
    <script>
      // forEach 구조
      // function forEach(predicate, thisArg) {
      //   for (let i = 0; i < a.length; i++) {
      //     predicate(a[i], i);
      //   }
      // }

      a = [10, 11, 12, 13, 14, 15];
      a.forEach(
        function (v, i) {
          console.log(v, i, this);
        },
        [1, 2]
      );

      // map 구조
      // map은 원본 배열과 길이가 똑같은 배열생성
      // return되지 않은 값은 undefined가 push된다

      // function map(predicate, thisArg) {
      //   let list = [];
      //   for (let i = 0; i < a.length; i++) {
      //     list.push(predicate(a[i], i));
      //   }
      //   return list;
      // }

      a = [10, 11, 12, 13, 14, 15];
      let answer1 = a.map(
        function (v, i) {
          return v * v;
        },
        [1, 2]
      );
      console.log(answer1);

      // fliter 구조
      // 필요한 것만 뽑아냄
      // function fliter(predicate, thisArg) {
      //   let list = [];
      //   for (let i = 0; i < a.length; i++) {
      //     if(predicate(a[i], i)) list.push(a[i]);
      //   }
      //   return list;
      // }

      a = [10, 11, 12, 13, 14, 15];
      let answer2 = a.fliter(
        function (v, i) {
          return v % 2 === 0;
        },
        [1, 2]
      );
      console.log(answer2);

      // reduce 구조
      // function reduce(predicate, val) {
      //   let result = val;
      //   for (let i = 0; i < a.length; i++) {
      //     result = predicate(result, a[i])) ;
      //   }
      //   return result;
      // }

      a = [10, 11, 12, 13, 14, 15];
      let answer3 = a.reduce(function (acc, v) {
        return acc + v;
      }, 0);
      console.log(answer3);
    </script>
  </body>
</html>
