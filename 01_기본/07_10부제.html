<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10부제</title>
  </head>
  <body>
    <h2>10부제</h2>
    <script>
      function solution(day, arr) {
        let answer = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 10 === day) answer++;
        }

        return answer;
      }

      let carNum = [25, 33, 11, 47, 53, 17, 33];
      console.log(solution(3, carNum));
    </script>
  </body>
</html>
