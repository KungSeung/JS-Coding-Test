  <body>
    <h2>
      연필 1다스는 12자루입니다. 학생 1인당 연필을 1자루씩 나누어 준다고 할 때
      N명이 학생수를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램 작성
    </h2>
    <script>
      // MY Code, 같은 단어 지정 Ctrl+Shift+L
      // JS는 나머지 짜르는게 없음;;
      function solution(n) {
        if (n % 12 === 0) {
          return n / 12;
        } else {
          return Math.ceil(n / 12);
        }
      }
      console.log(solution(178));
      console.log(solution(121));
