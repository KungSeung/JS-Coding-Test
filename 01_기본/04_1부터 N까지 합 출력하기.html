<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1부터 N까지 합 출력하기</title>
  </head>
  <body>
    <h2>자연수 N이 입력되면 1부터 N까지의 합을 출력하는 프로그램 작성</h2>
    <script>
      function solution(N) {
        let i;
        let sum = 0;
        for (i = 0; i < N + 1; i++) sum += i;

        return sum;
      }
      console.log(solution(10));
    </script>
  </body>
</html>
