    <title>최솟값 구하기</title>

  <body>
    <h2>
      7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램 작성
    </h2>
    <script>
      // T Code(1)
      function solution(arr) {
        let answer,
          min = Number.MAX_SAFE_INTEGER; // min=arr[0]; , let i=1;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < min) min = arr[i];
        }
        answer = min;
        return answer;
      }
      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));

      // T Code(2)
      function solution2(arr) {
        let answer = Math.min(1, 2, 3, 4, 5);
        // Math.min(...arr); -> arr 배열을 arr[0] arr[1] ... 전개한다
        console.log(Math.max(1, 2, 3, 4, 5));
        return answer;
      }
      console.log(solution2(arr));
    </script>
  </body>
