<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대문자 찾기</title>
  </head>
  <body>
    <h2>
      한 개의 문자열을 입력받아 해당 문자열에 알파벳 대문자가 몇 개 있는지
      알아내는 프로그램
    </h2>
    <script>
      const solution = function (s) {
        let answer = 0;
        for (let x of s) {
          if (x === x.toUpperCase()) answer++;
        }

        return answer;
      };

      const solution2 = function (s) {
        let answer = 0;
        for (let x of s) {
          // let num=x.charCodeAt(); 해당문자의 아스키 코드
          // 대문자 65~90 , 소문자 97~122
          let num = x.charCodeAt();
          if (num >= 65 && num <= 90) answer++;
        }
        return answer;
      };
      console.log(solution('KingDom'));
      console.log(solution2('KingDom'));
    </script>
  </body>
</html>
